name: CI/CD Pipeline

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: skillswap
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # DEBUG STEP: This will print the folder structure in your logs
      - name: Check file structure
        run: ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: "**/package-lock.json"

      - name: Install Backend Dependencies
        working-directory: Backend 
        run: npm ci

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      # --- TEST PHASE ---
    #  - name: Run Database Migrations (Test)
     #   working-directory: Backend
      #  run: npx sequelize-cli db:migrate
       # env:
        #  NODE_ENV: test
        #  DB_URL: postgres://postgres:1234@localhost:5432/skillswap

     # - name: Run Tests
      #  working-directory: Backend
       # run: npm test

      # --- DOCKER BUILD & PUSH PHASE ---
      - name: Login to Docker Hub
        if: github.event_name == 'push' 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/skillswap-backend:latest

      - name: Build and Push Frontend
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/skillswap-frontend:latest