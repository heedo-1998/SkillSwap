name: CI/CD Pipeline

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    # We spin up a Postgres "Service" just for the test phase
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: skillswap
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ./backend 

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      # --- TEST PHASE ---
      - name: Run Database Migrations (Test)
        run: npx sequelize-cli db:migrate
        env:
          NODE_ENV: test
          DB_URL: postgres://postgres:1234@localhost:5432/skillswap

      - name: Run Tests
        run: npm test

      # --- DOCKER BUILD & PUSH PHASE ---
      - name: Login to Docker Hub
        if: github.event_name == 'push' 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:latest

      - name: Build and Push Frontend
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-frontend:latest

    