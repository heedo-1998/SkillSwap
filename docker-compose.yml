services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER:${DB_USER}
      - POSTGRES_PASSWORD:${DB_PASS}
      - POSTGRES_DB:${DB_NAME}
    volumes:
      -postgres_data:/var/lib/postgresql/data
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres -d skillswap"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy 
    command: sh -c "while ! nc -z db 5432; do sleep 1; done; npx sequelize-cli db:migrate && npm run dev"
    environment:
      - DATABASE_URL=postgres://postgres:1234@db:5432/skillswap

  frontend:
    build:
      context: ./frontend
      target: build_stage 
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true

  volumes:
    postgres_data: